<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div id="header"></div>

        <div class="btn-group">
            <button type="button" class="btn btn-default" onclick="Router.handle('friends')">
                Друзья
            </button>
            <button type="button" class="btn btn-default" onclick="Router.handle('news')">
                Новости
            </button>
        </div>
        <hr>
        <div id="result"></div>
    </div>

<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>

<script type="text/x-handlebars-template" id="headerTemplate">
    <h1>Данные из ВК-аккаунта: {{first_name}} {{last_name}}</h1>
</script>

<script type="text/x-handlebars-template" id="friendsTemplate">
    <div id="friendsList">
        {{#each list}}
            <div class="friend text-center">
                <img src="{{photo_100}}" class="img-circle">
                <div>{{first_name}}<br>{{last_name}}</div>
            </div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="newsTemplate">
    <div class="news">
        {{#each list}}
            {{#if text}}
                <div class="post">
                    <b>{{formatDate date}}</b>
                    <div class="post-text">{{{text}}}</div>
                </div>
                <hr>
            {{/if}}
        {{/each}}
    </div>
</script>
</body>
</html>
